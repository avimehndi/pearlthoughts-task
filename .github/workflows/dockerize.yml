name: Dockerize and Push to ECR

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-2
  ECR_REPO_NAME: strapi-app-aviral
  ECR_REGISTRY: 607700977843.dkr.ecr.us-east-2.amazonaws.com

jobs:
  deploy:
    name: Build and Deploy to ECS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract short commit SHA
        id: vars
        run: echo "TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
            IMAGE_URL=${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO_NAME }}:$TAG
            docker build -t $IMAGE_URL .
            echo "IMAGE_URL=$IMAGE_URL" >> $GITHUB_ENV

      - name: Push Docker image to ECR
        run: |
            docker push $IMAGE_URL

      - name: Output ECR Image URL
        run: |
          echo "Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:latest"