name: Deploy Strapi to AWS ECS Fargate

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-2
      CONTAINER_NAME: aviral-strapi-container
      ALB_NAME: aviral-strapi-alb
      ECS_CLUSTER: aviral-strapi-cluster
      ECS_SERVICE: aviral-strapi-service
      ECS_TASK_DEFINITION: aviral-strapi-tasks
      ECR_REPO: 607700977843.dkr.ecr.us-east-2.amazonaws.com/strapi-app-aviral    
      IMAGE_TAG: latest
      IMAGE_URI: 607700977843.dkr.ecr.us-east-2.amazonaws.com/strapi-app-aviral:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push Docker image to ECR
        run: |
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}"
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Initialize Terraform
        run: |
          cd terraform
          terraform init

      - name: Apply Terraform with new image
        run: |
          cd terraform
          terraform apply -auto-approve -var="image_uri=${{ env.IMAGE_URI }}"