name: Deploy Strapi to ECS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-2
  ECR_REPO: strapi-app-aviral
  CONTAINER_NAME: aviral-strapi-new
  ECS_CLUSTER: aviral-strapi-cluster-new
  ECS_SERVICE: aviral-strapi-service-new
  ECS_TASK_DEFINITION: aviral-strapi-newtask

jobs:
  deploy:
    name: Build and Deploy to ECS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract short commit SHA
        id: vars
        run: echo "TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t $ECR_REPO:$TAG ./my-strapi
          docker tag $ECR_REPO:$TAG ${{ secrets.ECR_REGISTRY }}/$ECR_REPO:$TAG
          docker push ${{ secrets.ECR_REGISTRY }}/$ECR_REPO:$TAG

      - name: Apply Terraform with image and secrets
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve \
            -var="image_uri=${{ secrets.ECR_REGISTRY }}/$ECR_REPO:$TAG" \
            -var="db_username=${{ secrets.DB_USERNAME }}" \
            -var="db_password=${{ secrets.DB_PASSWORD }}"
